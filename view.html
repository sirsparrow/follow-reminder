<head>
  <style>
    @keyframes slide-up-in {
      from {
        opacity: 1;
        top: 200vh;
      }
      to {
        opacity: 1;
        top: 0;
      }
    }

    @keyframes slide-down-in {
      from {
        opacity: 1;
        top: -200vh;
      }
      to {
        opacity: 1;
        top: 0;
      }
    }

    @keyframes slide-right-in {
      from {
        opacity: 1;
        left: -200vw;
      }
      to {
        opacity: 1;
        left: 0;
      }
    }

    @keyframes slide-left-in {
      from {
        opacity: 1;
        left: 200vw;
      }
      to {
        opacity: 1;
        left: 0;
      }
    }

    @keyframes slide-down-out {
      from {
        opacity: 1;
        top: 0;
      }
      to {
        opacity: 1;
        top: 200vh;
      }
    }

    @keyframes slide-up-out {
      from {
        opacity: 1;
        top: 0;
      }
      to {
        opacity: 1;
        top: -200vh;
      }
    }

    @keyframes slide-right-out {
      from {
        opacity: 1;
        left: 0;
      }
      to {
        opacity: 1;
        left: 200vw;
      }
    }

    @keyframes slide-left-out {
      from {
        opacity: 1;
        left: 0;
      }
      to {
        opacity: 1;
        left: -200vw;
      }
    }

    @keyframes button-shrink {
      from {
        width: 85px;
      }
      to {
        width: 30px;
      }
    }

    @keyframes display-none {
      from {
        width: 42px;
      }
      to {
        width: 0;
        padding: 0;
      }
    }

    @keyframes go-green {
      to {
        background-color: #00f593;
      }
    }

    @keyframes fill-black {
      to {
        fill: #000000;
      }
    }

    body {
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      transform: scale(2);
    }

    .button-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      /*
        Change the direction of the button slide in and out here by changing the names of the animations
        animation: slide-up-in 1s... the "slide-up-in" is the direction - you can change it to up, down, left, right
        the same is true for the "out" animation.  
        You can also adjust the timings of all of them if you read a little about css keyframe animations
      */
      animation: slide-down-in ease-in-out 1s, slide-up-out ease-in-out 1s 7s;
      animation-fill-mode: forwards;
    }

    .button {
      margin: auto;
      background-color: #9147ff;
      width: 85px;
      height: 30px;
      border-radius: 5px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      color: #ffffff;
      padding: 0 3px;
      animation: button-shrink ease-in 0.5s 4s, go-green ease-in 0.5s 4s;
      animation-fill-mode: forwards;
    }

    .heart {
      margin: auto;
      animation: fill-black ease-in 0.5s;
      animation-delay: 4s;
      animation-fill-mode: forwards;
    }

    .follow {
      margin: auto 0;
      padding: 0 5px 0 0;
      font-family: Inter, Roobert, "Helvetica Neue", Helvetica, Arial,
        sans-serif;
      overflow: hidden;
      font-size: 13px;
      font-weight: 600;
      line-height: 19.5px;
      animation: display-none ease-in 0.5s;
      animation-fill-mode: forwards;
      animation-delay: 4s;
    }

    .cursor-container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      opacity: 0;
      display: flex;
      /*
        Change the direction of the cursor slide in and out here by changing the names of the animations
        animation: slide-left-in ease-in-out 1.5s 1.5s... the "slide-left-in" is the direction - you can change it to up, down, left, right
        the same is true for the "out" animation.  
        You can also adjust the timings of all of them if you read a little about css keyframe animations
      */
      animation: slide-left-in ease-in-out 1.5s 1.5s,
        slide-right-out ease-in-out 1.5s 5.5s;
      animation-fill-mode: forwards;
    }

    .cursor {
      height: 24px;
      width: 24px;
      margin: auto;
      padding-left: 40px;
      padding-top: 20px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        location.reload();
      }, 3600000);
      // Refresh the page every hour (1000 ms * 60s * 60m = 3600000)
      // change this number to the number of milliseconds you'd like to wait between refreshes
    });
  </script>
</head>
